<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>All Games Boost</title>
</head>
<body>   
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">All Games Boost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a href="" class="nav-link">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Наши Бустеры</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">ЦПП</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Биржа буста</a>
                    </li>                    
                </ul>
                <form action="" class="d-flex">
                    <input type="search" placeholder="Search" class="form-control me-2" style="box-shadow: none;">
                    <button class="btn-danger btn" style="box-shadow: none;">Search</button>               
                </form>                
            </div>            
        </div>
    </nav>


    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/tb.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block cardText">
        <h5>Лучшие бустеры!</h5>
        <p>Наши исполнители всегда качественно и быстро выполняют заказ</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/sf.jpg" class="d-block w-100" alt="..."> 
      <div class="carousel-caption d-none d-md-block cardText">
        <h5>Недорого!</h5>
        <p>Цены ниже по сравнению с другими сервисами поднятия рейтинга</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/pa.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block cardText">
        <h5>Проверь сам!</h5>
        <p>Закажи свою первую прокачку аккаунта именно у нас</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
